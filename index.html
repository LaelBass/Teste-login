<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-tablet.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo">
                        <input type="email" name="email" id="iemail" placeholder="digite seu email" required autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>

                     <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="6">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body> 
<footer>
    <p>criado por &lael</p>
</footer>
</html>
